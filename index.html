<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Шиномонтаж 24/7</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; padding: 20px; }
  header { text-align: center; margin-bottom: 20px; }
  h1 { margin-bottom: 5px; }
  nav a { margin: 0 10px; text-decoration: none; color: #0066cc; }
  section { margin-bottom: 30px; }
  .gallery img { max-width: 300px; margin: 5px; border-radius: 5px; }
  form input, form textarea, form button {
    display: block; width: 100%; max-width: 400px; margin: 10px auto; padding: 10px; border-radius: 5px;
    border: 1px solid #ccc;
  }
  form button {
    background: #222; color: white; border: none; cursor: pointer;
  }
</style>
</head>
<body>
<header>
  <h1>Шиномонтаж 24/7</h1>
  <p>Грузовой и легковой шиномонтаж — быстро и качественно</p>
  <nav>
    <a href="#services">Услуги</a>
    <a href="#gallery">Галерея</a>
    <a href="#contact">Контакты</a>
  </nav>
</header>

<section id="services">
  <h2>Наши услуги и цены</h2>
  <ul>
    <li>Монтаж легковой шины — от 500₽</li>
    <li>Монтаж грузовой шины — от 1500₽</li>
    <li>Балансировка колёс — от 400₽</li>
  </ul>
</section>

<section id="gallery" class="gallery">
  <h2>Примеры наших работ</h2>
  <img src="https://via.placeholder.com/300x200?text=Работа+1" alt="Работа 1" />
  <img src="https://via.placeholder.com/300x200?text=Работа+2" alt="Работа 2" />
  <img src="https://via.placeholder.com/300x200?text=Работа+3" alt="Работа 3" />
</section>

<section id="contact">
  <h2>Онлайн-запись</h2>
  <form action="mailto:example@mail.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="Ваше имя" required />
    <input type="tel" name="phone" placeholder="Телефон" required />
    <textarea name="message" placeholder="Комментарий или марка авто"></textarea>
    <button type="submit">Записаться</button>
  </form>
</section>
</body>
</html>
